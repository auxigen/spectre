<!doctype html>
<html ng-app="Spectre" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>basic</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
        <link rel="stylesheet" href="css/style.css" />
        
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
        
        <script type="text/javascript" src="node_modules/masonry-layout/dist/masonry.pkgd.js"></script>
        <script type="text/javascript" src="node_modules/imagesloaded/imagesloaded.pkgd.js"></script>
    </head>
    <body>
        <div ng-controller="coreMainCtrl" ng-cloak>
            <md-content>
                <md-toolbar class="md-hue-2"></md-toolbar>
                <md-grid-list
                    md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
                    md-row-height-gt-md="1:1" md-row-height="4:3"
                    md-gutter="8px" md-gutter-gt-sm="4px" >
                    <md-grid-tile ng-repeat="tile in images"
                              
                              md-colspan-sm="1"
                              md-colspan-xs="1"
                              ng-class="tile.background" >
                        <img src="{{tile}}">
                        <md-grid-tile-footer><h3>{{tile}}</h3></md-grid-tile-footer>
                    </md-grid-tile>
                </md-grid-list>
            </md-content>
        </div>
    </body>
    <script type="text/javascript" src="modules/core/config/core.main.config.js"></script>
    <script type="text/javascript" src="modules/core/controllers/core.main.controller.js"></script>
    <script type="text/javascript" src="modules/masonry/directives/masonry.main.directive.js"></script>
</html>
