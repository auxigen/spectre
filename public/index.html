<!doctype html>
<html ng-app="Spectre" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <title>basic</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
        <link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.css" />
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="css/style.css" />
        
        <script>L_PREFER_CANVAS = true;</script>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="node_modules/d3/d3.js"></script>
        <script type="text/javascript" src="node_modules/nvd3/build/nv.d3.js"></script>
        <script type="text/javascript" src="node_modules/angular-nvd3/dist/angular-nvd3.js"></script>
        <script type="text/javascript" src="node_modules/leaflet/dist/leaflet-src.js"></script>
        <script type="text/javascript" src="node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

        
        <script type="text/javascript" src="node_modules/masonry-layout/dist/masonry.pkgd.js"></script>
        <script type="text/javascript" src="node_modules/imagesloaded/imagesloaded.pkgd.js"></script>
    </head>
    <body ng-controller="coreMainCtrl">
        <div id="main" layout="column" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
            <div style="height: 100%;">
                <md-content flex layout="column" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
                    <md-card>
                        <nvd3 options="options" data="data"></nvd3>
                    </md-card>
                    <div layout="row" flex>
                        <md-card class="admin-map-container" flex="50">
                            <div id="admin-map" height="400px"></div>
                        </md-card>
                        <md-card flex="50">
                            <md-toolbar class="top-search">
                                <md-icon class="material-icons close">search</md-icon>
                                <input type="text" ng-model="search" placeholder="Search">
                            </md-toolbar>
                            <md-virtual-repeat-container id="vertical-container">
                                <div md-virtual-repeat="item in items | filter: search" class="repeated-item" flex>
                                    <md-list flex>
                                        <md-list-item class="md-3-line" g-click="null">
                                            <img ng-src="https://s-media-cache-ak0.pinimg.com/564x/09/94/5f/09945fe83c94669cd0cfcddce4bae788.jpg" class="md-avatar" alt="{{item.who}}" />
                                            <div class="md-list-item-text" layout="column">
                                                <h3>{{ item }}</h3>
                                                <h4>{{ item }}</h4>
                                                <p>{{ item }}</p>
                                            </div>
                                        </md-list-item>
                                  </md-list>
                              </div>
                            </md-virtual-repeat-container>    
                        </md-card>
                    </div>
                    
                </md-content>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="modules/core/config/core.main.config.js"></script>
    <script type="text/javascript" src="modules/core/controllers/core.main.controller.js"></script>
